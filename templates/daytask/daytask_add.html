{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}
    <div class="container pt-3">
        <h2 class="font-weight-light">Новая задача</h2>
        <hr>
        <form method="post" novalidate>
            {% csrf_token %}
            <p class="text-danger font-weight-bold" style="font-size: 13px;">{{ same_task }}{{ last_date }}</p>
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Добавить задачу</button>
            <a class="btn btn-danger" href="javascript:history.back()" role="button">Отмена</a>
        </form>
    </div>

{% endblock %}
{% block detail_active_task %} active{% endblock %}
